<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<style type="text/css">
		
		#main{
			width: 100px;
			height: 80px;
			background-color: #69D7F5;
			margin-left: 50px;
			position: relative;
			border-radius: 10px;
			position: relative;
		}
		#main:before{
			content: ' ';
			width: 0px;
			height: 0px;
			position: absolute;
			left: -35px;

			border: 20px solid;
		    border-color: transparent #69D7F5 transparent transparent;
		}
	</style>
</head>

<div id="main">
</div>
</body>
